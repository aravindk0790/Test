replicaCount: 1

image:
  pullPolicy: Always
  repository: 943009210227.dkr.ecr.eu-west-2.amazonaws.com/pdu-test/tenant/mobility-zimperium/appdirect

nameOverride: ""
fullnameOverride: appdirect

service:
  type: ClusterIP
  port: 8080
  namespace: mobility-zimperium-apps

resources:

networkPolicy:
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
    ephemeral-storage: 4Gi
  requests:
    cpu: 100m
    memory: 512Mi
    ephemeral-storage: 2Gi

securityContext:
  readOnlyRootFilesystem: true
  runAsUser: 10000
  runAsGroup: 20000

nodeSelector: {}

tolerations: []

affinity: {}
